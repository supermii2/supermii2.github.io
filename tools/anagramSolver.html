<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Finder</title>
  </head>
  <body>
    <label for="input">Enter a string: </label>
    <input type="text" id="input">
    <button onclick="findAnagram()">Find Anagram</button>
    <p id="output"></p>
    <script>
      function findAnagram() {
        const input = document.getElementById("input").value;
        const terms = ['listen', 'silent', 'enlist'];
        let found = false;
        for (let i = 0; i < terms.length; i++) {
          if (input.length === terms[i].length && 
              input.toLowerCase().split("").sort().join("") === 
              terms[i].toLowerCase().split("").sort().join("")) {
            found = true;
            document.getElementById("output").innerHTML = 
              `${input} is an anagram of ${terms[i]}.`;
            break;
          }
        }
        if (!found) {
          document.getElementById("output").innerHTML = 
            `No anagram of ${input} was found in the file.`;
        }
      }
    </script>
  </body>
</html>
